<div class="jumbotron headerJumbotron" ng-show="projectFound">
  <div class="container">
    <h1 class="display-5">{{errorMessage}}</h1>
    <p><a class="btn header-button btn-lg" href="#/home">Return Home &raquo;</a></p>
  </div>
</div>

<div class="container" ng-hide="projectFound">
    <div class="row profile">
		<div class="col-md-9">
            <div class="profile-content customContainer">
				<div class="profile-header"></div>
                <div>
                    <p class="profile-usertitle-name">{{project.projectName}}</p>
                    <hr/>
                </div>
                <div style="text-align: left !important">
                    <div class="form-group">
                        <label for="projectDescTextarea">Project Description</label>
                        <textarea class="form-control" disabled id="projectDescTextarea" rows="3">{{ project.projectDesc }}</textarea>
                    </div>
                </div>
            </div>
		</div>
        <div class="col-md-3">
			<div class="profile-sidebar customContainer">
				<!-- SIDEBAR USERPIC -->
                <p class="profile-usertitle-name">Project Creator</p>
				<div class="profile-userpic">
					<a href="/#/pages/{{user.username}}">
                    <img src="\static\images\default-profile.jpg" class="img-responsive" alt="">
					</a>
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name" ng-hide="currentUser">
						{{user.firstName}}{{user.surname}}
					</div>
                    <div class="profile-usertitle-name" ng-show="currentUser">
						You
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons" ng-hide="currentUser">
					<button type="button" class="btn btn-danger btn-sm">Message</button>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu" ng-show="currentUser">
					<ul class="nav flex-column" id="exCollapsingNavbar3">
                        <li class="nav-item">
                            <a class="nav-link" href="#/projects/create">Add Member</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Remove Member</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Edit Project</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Delete Project</a>
                        </li>
                    </ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
	</div>
</div>
