
<div class="container">
<div class="jumbotron bodyJumbotron">
    <div class="container">
        <h1 class="display-5">Create Project</h1>
        <hr/>
        <h4 class="message">{{message}}</h4>
        <form name="projectCreate">
            <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Project Name<span class="required">*</span></label>
            <div class="col-10">
                <input class="form-control" type="text" ng-model="project.projectName" placeholder="Enter your project name" id="example-text-input" required>
            </div>
            </div>
            <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Project Thumbnail<span class="required">*</span></label>
            <div class="col-10">
                <textarea class="form-control" type="text"  ng-model="project.projectThumb" placeholder="Enter your project thumbnail, brief description displayed on the homepage" id="example-text-input" required> </textarea>
            </div>
            </div>
            <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Project Description<span class="required">*</span></label>
            <div class="col-10">
                <textarea  class="form-control" type="text"  ng-model="project.projectDesc" placeholder="Enter your project description" id="example-text-input" required></textarea>
            </div>
            </div>
            <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Available Positions:<span class="required">*</span></label>
            <div class="col-10">
                <input class="form-control" type="number" ng-model="project.maxMembers" placeholder="Enter how many vacant positions for this project" id="example-text-input" required>
            </div>
            </div>
            <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Tags</label>
            <div class="col-10">
                <div class="row">
                <div class="col-lg-12">
                    <div class="input-group">
                        <input type="text" class="form-control" name="tags" placeholder="(Optional) Helps users find your project." ng-model="tag"/>
                        <button class="input-group-addon" ng-click="addTag(tag)" ng-disabled="tags.$invalid">
                            +
                        </button>
                    </div>
                </div>
                <div class="col-10">
                    <br/>
                <span ng-repeat="tag in project.tags">
                <span class="btn btn-sm badge header-button badge-warning" ng-click="removeTag(tag)">
                    <span>{{ tag }}</span><span class="float-left">&times;</span>
                </span>
                </span>
                </div>
            </div>
            </div>
            </div>

            <p><button class="btn body-button btn-block" ng-click="createProject()" ng-disabled="projectCreate.$invalid">Create Project</button></p>
        </form>
    </div>
</div>
</div>
