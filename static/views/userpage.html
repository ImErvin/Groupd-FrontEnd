<div class="jumbotron headerJumbotron" ng-hide="userFound">
  <div class="container">
    <h1 class="display-5">{{errorMessage}}</h1>
    <p><a class="btn header-button btn-lg" href="#/home">Return Home &raquo;</a></p>
  </div>
</div>

<div class="container" ng-show="userFound">
    <div class="row profile">
		<div class="col-md-9">
            <div class="profile-content customContainer">
				<div class="profile-header"></div>
                <div class="profile-info">
                    <textarea class="form-control" rows="auto" disabled>{{user.bio}}</textarea>
                </div>
            </div>
		</div>
        <div class="col-md-3">
			<div class="profile-sidebar customContainer">
				<div class="profile-usertitle-job">
					{{user.username}}
				</div>
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="\static\images\{{user.gender}}.jpg" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{user.firstName}}{{user.surname}}<br/>
					</div>
					<div class="profile-usertitle-job">
						{{user.occupation}}
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons" ng-hide="currentUser">
					<button type="button" class="btn btn-danger btn-sm">Message</button>
				</div>
				<hr/>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu" ng-show="currentUser">
					<ul class="nav flex-column" id="exCollapsingNavbar3">
                        <li class="nav-item">
                            <a class="nav-link active " href="#/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#/project/create">Create Project</a>
                        </li>
						<li class="nav-item">
                            <a class="nav-link" href="" data-toggle="collapse" data-target="#collapseExample">User Settings</a>
                            <div class="collapse" id="collapseExample">
                            <div class="card card-block">
                                <ul class="nav flex-column" id="exCollapsingNavbar3">
									<li class="nav-item">
										<a class="nav-link  badge-default" href="/#/pages/{{ user.username }}/edit"  style="color: white !important">Edit User</a>
									</li>
									<li class="nav-item ">
										<a class="nav-link badge-danger" href=""  style="color: white !important">Delete User</a>
									</li>
								</ul>
                            </div>
                            </div>
                        </li>
                    </ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
	</div>
</div>
