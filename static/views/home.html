<div class="container text-center" ng-show="noProjects">
    <h4 class="message">There are no projects to show :(</h4>
    <a href="/#/project/create" class="btn btn-block body-button">Be the first to create a project!</a>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6" ng-repeat="project in projects">
        <a href="/#/project/{{project.projectId}}">
        <div class="card cardBorder card-inverse">
        <img class="card-img" src="static/images/whitecard.png" alt="Card image">
        <div class="card-img-overlay">
            <h5 class="card-title custom-card">{{project.projectName}} <span class="float-right btn btn-sm btn-warning" ng-click="bookmarkProject(project.projectId)"><i class="fa fa-star" aria-hidden="true"></i></span></h5> 
            <p class="card-text custom-card">{{project.projectThumb}}</p>
        </div>
        <div class="card-footer">
        <p class="card-text custom-card"><small class="text-muted">Created: {{project.time | date:'medium'}}</small></p>
        </div>
        </div>
        <br/>
        </a>
        </div>
    </div>
</div>
