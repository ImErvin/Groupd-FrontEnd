
    <div class="container">
    <div class="row profile">
		<div class="col-md-9">
            <div class="profile-content">
                <div class="card" style="text-align:left !important;"ng-repeat="project in projects">
                <div class="card-block">
                    <h4 class="card-title">{{project.projectName}}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">{{project.projectDesc}}</h6>
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
                </div>
                
            </div>
		</div>
        <div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="static/images/fractal.png" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{user.firstName}}{{user.surname}}
					</div>
					<div class="profile-usertitle-job">
						{{Developer}}
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button type="button" class="btn btn-success btn-sm">Follow</button>
					<button type="button" class="btn btn-danger btn-sm">Message</button>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav flex-column" id="exCollapsingNavbar3">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Create Project</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">User Settings</a>
                        </li>
                    </ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
	</div>
</div>
